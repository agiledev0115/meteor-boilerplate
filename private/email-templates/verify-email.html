<p style="margin-top: 0px">Hi, {{firstName}}!</p>

<p>Can you do us a favor and verify your email address?</p>

<p style="text-align: center">
  <a
    href="{{verifyUrl}}"
    target="_blank"
    data-saferedirecturl="https://www.google.com/url?q={{verifyUrl}}"
    style="
      border: 1px solid #18a749;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      padding: 10px 20px;
      background: #18a749;
      border-radius: 3px;
      display: block;
      margin: 30px auto;
      max-width: 255px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    "
  >
    Verify Email Address
  </a>
</p>

<p style="margin-bottom: 0px">
  Thanks! <br />
  {{productName}} Team
</p>
