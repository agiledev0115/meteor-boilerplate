<p style="margin-top: 0px">Hi, {{firstName}}!</p>

<p>A password reset has been requested for the account related to this email address ({{emailAddress}}).</p>

<p>To reset the password, visit the following link:</p>

<p>
  <a
    href="{{resetUrl}}"
    target="_blank"
    data-saferedirecturl="https://www.google.com/url?q={{verifyUrl}}"
    itemscope
    itemtype="http://schema.org/HttpActionHandler"
    style="
      border: 1px solid #18a749;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      padding: 10px 20px;
      background: #18a749;
      border-radius: 3px;
      display: block;
      margin: 30px auto;
      max-width: 255px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    "
  >
    Reset Password
  </a>
</p>

<p style="margin-bottom: 0px">
  Cheers, <br />
  {{productName}} Team
</p>
